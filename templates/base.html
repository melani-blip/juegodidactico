<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gatito Guardián</title>

    <!-- CSS global (aunque no tengas aún) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Estilos internos del juego -->
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .wrap {
            margin-top: 20px;
        }

        canvas {
            background: #333;
            border: 4px solid #fff;
            border-radius: 10px;
        }

        .controls {
            margin-top: 15px;
        }

        .hud-mini {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        #shootBtn {
            padding: 12px 22px;
            font-size: 18px;
            background: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #message {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    {% block contenido %}
    {% endblock %}

</body>
</html>
